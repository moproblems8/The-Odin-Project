<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up form project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <img class="img-fluid lady-with-megaphone" src="./img/concept.svg">

    <main class="form-signin w-100 m-auto">
        <form>
          <h1 class="h3 mb-3 fw-normal">Join today!</h1>

          <div class="form-floating">
            <input type="text" class="form-control" id="first_name" placeholder="John" required>
            <label for="floatingInput">First Name</label>
          </div>
          <div class="form-floating mt-3">
            <input type="text" class="form-control" id="last_name" placeholder="Doe">
            <label for="floatingInput">last Name</label>
          </div>
          <div class="form-floating mt-3">
            <input type="number" class="form-control" id="phone_number" placeholder="123-456-7899">
            <label for="phone_number">Phone Number</label>
          </div>
      
          <div class="form-floating mt-3">
            <input type="email" class="form-control" id="email_address" placeholder="name@example.com">
            <label for="email_address">Email address</label>
          </div>
          <div class="form-floating mt-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
          </div>
            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password">
                <label for="confirm_password">Confirm Password</label>
            </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Check if you would like to recieve promotional emails!
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Sign up!</button>
        </form>
      </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
